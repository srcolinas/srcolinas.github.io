# The URL the site will be built for
base_url = "https://srcolinas.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "zola-clean-blog"

taxonomies = [
    {name = "categories", rss = true, paginate_by=5},
    {name = "tags", rss = true, paginate_by=5},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

# Highlight themes I like: visual-studio-dark, kronuz, demain, base16-ocean-light, base16-ocean-dark

[extra]
# Put all your custom variables here
author = "Sebastian"
clean_blog_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/about", name = "About"},
]
clean_blog_social = [
    {url = "https://www.linkedin.com/in/srcolinas/", icon="fab fa-linkedin"},
    {url = "$BASE_URL/rss.xml", icon="fas fa-rss"}
]